<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #ffffff;
      color: #37352F;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #9B2C2C; /* Notion red */
      animation: pulse 2s infinite;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input[type="text"],
    input[type="datetime-local"],
    button {
      padding: 8px 12px;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
      border: 1px solid #E1E1E1;
      border-radius: 8px;
      outline: none;
      width: 250px;
    }

    button {
      background-color: #9B2C2C;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7C1F1F;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #787774;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="form" id="form">
    <input type="text" id="titleInput" placeholder="Countdown title" />
    <input type="datetime-local" id="dateInput" />
    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <div class="title" id="title" style="display: none;"></div>
  <div class="countdown" id="countdown" style="display: none;"></div>


  <script>
    function startCountdown() {
      const title = document.getElementById("titleInput").value;
      const date = document.getElementById("dateInput").value;

      if (!date) {
        alert("Please enter a valid date and time.");
        return;
      }

      document.getElementById("form").style.display = "none";
      document.getElementById("title").style.display = "block";
      document.getElementById("countdown").style.display = "block";

      document.getElementById("title").textContent = title || "Countdown";

      const targetDate = new Date(date).getTime();
      const countdownEl = document.getElementById("countdown");

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          countdownEl.textContent = "0m 0d 0h 0min 0s to go";
          return;
        }
        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30.44));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.textContent = `${months}m ${days}d ${hours}h ${minutes}m ${seconds}s to go`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
